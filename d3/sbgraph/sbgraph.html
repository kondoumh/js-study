<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>D3 force simulation</title>
  <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
</head>

<style type="text/css">
  .selected {
    fill: tomato;
  }

  .linkSelected {
    stroke: tomato;
  }

  .conected {
    fill: orange;
  }

  html, body {
    margin:0;
    padding:0;
    overflow:hidden
  }

  svg {
    position:fixed;
    top:0;
    left:0;
    height:100%;
    width:100%
  }
</style>

<body>
  <svg></svg>
  <script>
  (async () => {
    const width = document.querySelector("svg").clientWidth;
    const height = document.querySelector("svg").clientHeight;
    const nodeNumber = 40;
    const nodesData = [];
    const res = await fetch("help-jp_graph.json");
    const json = await res.json();
    console.log(json);
    for (let i = 0; i < nodeNumber; i++) {
      nodesData.push({
        "index": i,
        "x": width * Math.random(),
        "y": height * Math.random(),
        "rx": 70,
        "ry": 20
      });
    }
    const linksData = [];
    for (let i = 0; i < nodeNumber; i++) {
      for (let j = i + 1; j < nodeNumber; j++) {
        if (Math.random() > 0.9) {
          linksData.push({
            "source": i,
            "target": j,
            "l": Math.random() * 400 + 5 + nodesData[i].rx + nodesData[j].ry
          });
        }
      }
    }

    const link = d3.select("svg")
      .selectAll("line")
      .data(linksData)
      .enter()
      .append("line")
      .attr("stroke-width", 2)
      .attr("stroke", "black")

    const nodeGroup = d3.select("svg")
      .selectAll("g")
      .data(nodesData)
      .enter()
      .append("g")
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))
      .on("click", clicked);

    nodeGroup.append("ellipse")
      .attr("cx", d => { return d.x; })
      .attr("cy", d => { return d.y; })
      .attr("rx", d => { return d.rx; })
      .attr("ry", d => { return d.ry; })
      .attr("fill", "Gold")
      .attr("stroke", "black")

    nodeGroup.append("text")
      .attr("x", d => { return d.x; })
      .attr("y", d => { return d.y; })
      .attr("text-anchor", "middle")
      .attr("dominant-baseline", "middle")
      .style("fill", "steelbule")
      .text("fooooooooooo")

    function clicked(d) {
      d3.selectAll(".selected").classed("selected", false);
      d3.selectAll(".conected").classed("conected", false);
      d3.selectAll("line").classed("linkSelected", false);

      d3.select(this).classed("selected", true);

      d3.selectAll("line")
        .filter((v, i) => {
          if (d == v.source) {
            nodeGroup.each((vj, j) => {
              if (v.target == vj) d3.select(this).classed("conected", true);
            });
            return true;
          } else if (d == v.target) {
            nodeGroup.each((vj, j) => {
              if (v.source == vj) d3.select(this).classed("conected", true);
            });
            return true;
          }
        }).classed("linkSelected", true);
    }

    const simulation = d3.forceSimulation()
      .force("link",
        d3.forceLink()
          .distance(d => { return d.l; })
          .iterations(2))
      .force("collide",
        d3.forceCollide()
          .radius(d => { return d.r; })
          .strength(0.7)
          .iterations(2))
      .force("charge", d3.forceManyBody().strength(-100))
      .force("x", d3.forceX().strength(0.01).x(width / 2))
      .force("y", d3.forceY().strength(0.01).y(height / 2))
      .force("center", d3.forceCenter(width / 2, height / 2));

    simulation
      .nodes(nodesData)
      .on("tick", ticked);

    simulation.force("link")
      .links(linksData)
      .id(d => { return d.index; });

    function ticked() {
      link
        .attr("x1", d => { return d.source.x; })
        .attr("y1", d => { return d.source.y; })
        .attr("x2", d => { return d.target.x; })
        .attr("y2", d => { return d.target.y; })
      nodeGroup.select("ellipse")
        .attr("cx", d => { return d.x; })
        .attr("cy", d => { return d.y; });
      nodeGroup.select("text")
        .attr("x", d => { return d.x; })
        .attr("y", d => { return d.y; });
    }

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  })();

  </script>
</body>

</html>
