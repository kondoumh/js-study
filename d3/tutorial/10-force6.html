<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>D3 v5 force simulation node click response</title>
  <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
</head>

<style type="text/css">
  .selected {
    fill: tomato;
  }

  .linkSelected {
    stroke: tomato;
  }

  .conected {
    fill: orange;
  }
</style>

<body>
  <svg width="800" height="600"></svg>
  <script>
    const width = document.querySelector("svg").clientWidth;
    const height = document.querySelector("svg").clientHeight;
    const nodeNumber = 30;
    const nodesData = [];
    for (let i = 0; i < nodeNumber; i++) {
      nodesData.push({
        "index": i,
        "x": width * Math.random(),
        "y": height * Math.random(),
        "r": 10
      });
    }
    const linksData = [];
    for (let i = 0; i < nodeNumber; i++) {
      for (let j = i + 1; j < nodeNumber; j++) {
        if (Math.random() > 0.9) {
          linksData.push({
            "source": i,
            "target": j,
            "l": Math.random() * 150 + 5 + nodesData[i].r + nodesData[j].r
          });
        }
      }
    }

    const link = d3.select("svg")
      .selectAll("line")
      .data(linksData)
      .enter()
      .append("line")
      .attr("stroke-width", 2)
      .attr("stroke", "black")

    const d3_drag = d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)

    const node = d3.select("svg")
      .selectAll("circle")
      .data(nodesData)
      .enter()
      .append("circle")
      .attr("r", d => { return d.r; })
      .attr("fill", "Gold")
      .attr("stroke", "black")
      .call(d3_drag)
      .on("click", clicked);

    function clicked(d) {
      d3.selectAll(".selected").classed("selected", false);
      d3.selectAll(".conected").classed("conected", false);
      d3.selectAll("line").classed("linkSelected", false);

      d3.select(this).classed("selected", true);

      d3.selectAll("line")
        .filter((v, i) => {
          if (d == v.source) {
            node.each((vj, j) => {
              if (v.target == vj) d3.select(this).classed("conected", true);
            });
            return true;
          } else if (d == v.target) {
            node.each((vj, j) => {
              if (v.source == vj) d3.select(this).classed("conected", true);
            });
            return true;
          }
        }).classed("linkSelected", true);
    }

    const simulation = d3.forceSimulation()
      .force("link",
        d3.forceLink()
          .distance(d => { return d.l; })
          .iterations(2))
      .force("collide",
        d3.forceCollide()
          .radius(d => { return d.r; })
          .strength(0.7)
          .iterations(2))
      .force("charge", d3.forceManyBody().strength(-100))
      .force("x", d3.forceX().strength(0.01).x(width / 2))
      .force("y", d3.forceY().strength(0.01).y(height / 2))
      .force("center", d3.forceCenter(width / 2, height / 2));

    simulation
      .nodes(nodesData)
      .on("tick", ticked);

    simulation.force("link")
      .links(linksData)
      .id(d => { return d.index; });

    function ticked() {
      link
        .attr("x1", d => { return d.source.x; })
        .attr("y1", d => { return d.source.y; })
        .attr("x2", d => { return d.target.x; })
        .attr("y2", d => { return d.target.y; })
      node
        .attr("cx", d => { return d.x; })
        .attr("cy", d => { return d.y; });
    }

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>

</html>
