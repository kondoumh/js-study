<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>d3 SVG graph</title>
  <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    const width = 800;
    const height = 600;
    const svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
    const ds = [];
    for (let i = 0; i < 300; i++) {
      const r = 0.5 * d3.min([height, width]) * Math.random();
      const t = 2 * Math.PI * Math.random();
      ds.push({
        "x": width / 2 + r * Math.cos(t),
        "y": height / 2 + r * Math.sin(t)
      });
    }
    const xScale = d3.scaleLinear().domain([0, width]).range([0, width]);
    const yScale = d3.scaleLinear().domain([0, height]).range([0, height]);

    const axisX = d3.axisBottom(xScale)
      .ticks(width / height * 10)
      .tickSize(height)
      .tickPadding(8 - height);
    const axisY = d3.axisRight(yScale)
      .ticks(10)
      .tickSize(width)
      .tickPadding(8 - width);

    const gX = svg.append("g").call(axisX);
    const gY = svg.append("g").call(axisY);

    svg.selectAll("circle")
      .data(ds)
      .enter()
      .append("circle")
      .attr("class", "view")
      .attr("cx", d => { return d.x; })
      .attr("cy", d => { return d.y; })
      .attr("r", 5)
      .attr("fill", "steelblue")
      .attr("stroke", "black");
  </script>
</body>

</html>
